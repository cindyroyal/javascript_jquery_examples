<!DOCTYPE html>
<html>
 <head>
 <title>JQuery - Event</title>
 <script src="http://code.jquery.com/jquery.js"></script> 

 </head>

 <body>
 
 <p id="greeting">Click Me</p>

 <script>
 
 $(document).ready(function(){
 
 $('#greeting').click(function() {
 
 $("#greeting").html("Welcome to the Site");
  
});
});
 </script>
 </body>
</html>
