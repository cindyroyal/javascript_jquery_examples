<!DOCTYPE html>
<html>
 <head>
 <title>JQuery - CSS Class</title>
 <script src="http://code.jquery.com/jquery.js"></script> 

 </head>

 <body>
 <form id="myForm">
 <p>Name: <input type="text" id="firstname" /><br />
 <input type="submit" value="Submit">
 </form>
 <p id="greeting" class="new">Hello  </p>


 <script>
 
 $(document).ready(function(){
 
 $('#myForm').submit(function() {
 firstname = $("#firstname").val(); 
 $("#greeting").html("Hello " + firstname );
  $(".new").css({
   'font-size' : '30px',
   'color' : 'red',
   'font-family': 'Helvetica'
   
});

  
 return false;
});
});
 </script>
 </body>
</html>
