<!DOCTYPE html>
<html>
 <head>
 <title>JQuery - DOM Fade In</title>
 <script src="http://code.jquery.com/jquery.js"></script> 
<style>
#greeting {
display: none;
}
</style>
 </head>

 <body>
 <form id="myForm">
 <p>Name: <input type="text" id="firstname" /><br />
 <input type="submit" value="Submit">
 </form>
 <p id="greeting">Sign In </p>

 <script>
 
 $(document).ready(function(){
 
 $('#myForm').submit(function() {
 firstname = $("#firstname").val(); 
 
 $("#greeting").html("Hello " + firstname );
  $("#greeting").fadeIn("slow");

  
 return false;
});
});
 </script>
 </body>
</html>
